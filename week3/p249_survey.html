<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>설문조사</title>
    <style>
        @import url(p249_survey_style.css);
    </style>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <br>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <br>
    <form>
        <span><strong>학년</strong></span>
        <label>
            <input type = "radio" name = "grade" value = "1"> 1학년
        </label>
        <label>
            <input type = "radio" name = "grade" value = "2"> 2학년
        </label>
        <label>
            <input type = "radio" name = "grade" value = "3"> 3학년
        </label>
        <label>
            <input type = "radio" name = "grade" value = "4"> 4학년
        </label>
        <br>
        <br>
        <span><strong>성별</strong></span>
        <label>
            <input type = "radio" name = "gender" value = "5"> 남
        </label>
        <label>
            <input type = "radio" name = "gender" value = "6"> 여
        </label>
        <br>
        <br>
        <span><strong>관심 분야</strong></span>
        <select name = "interesting">
            <option value = "7">모바일 소프트웨어</option>
            <option value = "8">AI</option>
        </select>
        <br>
        <br>
        <span><strong>진로(다중 선택)</strong></span>
        <label>
            <input type = "checkbox" value = "9">개발
        </label>
        <label>
            <input type = "checkbox" value = "10">기획
        </label>
        <label>
            <input type = "checkbox" value = "11">영업
        </label>
        <label>
            <input type = "checkbox" value = "12">창업
        </label>
        <br>
        <br>
        <span><strong>남기고 싶은 말</strong></span>
        <textarea cols = "50" rows = "10" placeholder = "글을 남겨주세요"></textarea>
    </form>
    <br>
    <footer>
        <br>
        <p>&nbsp;Copyright 2023 by wonjun</p>
    </footer>
</body>
</html>
