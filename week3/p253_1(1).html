<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>div</title>
        <style>
            span {
                display : inline-block;
                width : 200px;
                border-style : solid;
                border-color : greenyellow;
            }
        </style>
    </head>
    <body>
        <h3>3 개의 div 활용</h3>
        <hr>
        <div>
            <span>캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.</span>
            <span>Image 객체의 src 프로터티를 이용하여 비트맵을 로드한다.</span>
            <span>이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</span>
        </div>
    </body>
</html>
