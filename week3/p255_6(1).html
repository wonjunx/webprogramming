<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>animation</title>
        <style>
            @keyframes animate {
	            0% { transform : rotate(0deg);}
                100% { transform : rotate(360deg);}
            }
            span {
                animation-name : animate;
                animation-iteration-count: infinite;
                animation-duration: 1s;
            }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <span>
            <img src = "./p254_5_spongebob.png" width = 250 height = 250>
        </span>
    </body>
</html>
