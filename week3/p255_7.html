<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>transition</title>
        <style>
            img {
                transition : 2s;
            }
            img:hover {
                width : 100%;
            }
        </style>
    </head>
    <body>
        <h3>마우스를 올려봐요</h3>
        <hr>
        <img src = "p254_5_spongebob.png" width = 200 height = 200>
    </body>
</html>
