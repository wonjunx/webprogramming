<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>애니메이션 응용</title>
        <style>
            @keyframes animate {
                0% {margin-left : 100%;}
                100% {margin-right : 0%;}
            }
            div {
                animation-name : animate;
                animation-duration : 3s;
                animation-iteration-count : 1;
            }
        </style>
    </head>
    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <div><img src = "p256_question mark.png" width = 20 height = 20>질문 있습니다.</div>
    </body>
</html>
