<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>document.write()로 표만들기</title>
    </head>
    <body>
        <h3>document.write()로 표만들기</h3>
        <hr>
        <script>
            document.write("<table border = '1'>");
            document.write("<tbody>");

            document.write("<tr>");
            document.write("<th>");
            document.write("n");
            for (var i=0; i<=9; i++)
            {
                document.write("<td>");
                document.write(i);
                document.write("</td>");
            }
            document.write("</th>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<th>");

            document.write("n<sup>2<sup>");
            for (var i=0; i<=9; i++)
            {
                document.write("<td>");
                document.write(i*i);
                document.write("</td>");
            }
            document.write("</th>");
            document.write("</tr>");
            document.write("</tbody>");
            document.write("</table>");
        </script>
    </body>
</html>
