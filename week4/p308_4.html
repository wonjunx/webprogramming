<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>월화수목금토일</title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            let n = prompt("월화수목금토일 중에서 입력하세요");
            switch(n)
            {
                case "월" :
                case "화" :
                case "수" :
                case "목" :
                document.write(n+"은(는) 출근");
                break;
                case "금" :
                case "토" :
                case "일" :
                document.write(n+"은(는) 출근");
                break;
                default :
                document.write("잘못 입력");
            }
        </script>
    </body>
</html>
