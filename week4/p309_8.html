<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>
            let a = prompt("수식 입력");
            document.write(a + "=" + eval(a));
        </script>
    </body>
</html>
