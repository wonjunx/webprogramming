<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let n = prompt("문자열 입력");
            let m = n.split("&");
            for(let i=0; i<m.length; i++)
            {
                document.write(m[i] + "<br>");
            }
        </script>
    </body>
</html>
